{% extends 'base.html' %}

{% block content %}
  <h1>Подтвердите удаление</h1>
  <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'catalog:article_detail' object.slug %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
