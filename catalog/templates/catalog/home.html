{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row text-center">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                {% if post.preview %}
                <img src="{{ post.preview.url }}" class="card-img-top" alt="{{ post.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                    <a href="{% url 'catalog:article_detail' post.slug %}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
