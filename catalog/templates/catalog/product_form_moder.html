{% extends 'base.html' %}

{% block content %}
  <h4>Привет, достопочтенный модератор! Тут можно редактировать 3 категории</h4>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="category">Категория:</label>
      {{ form.category }}
    </div>
    <div class="form-group">
      <label for="is_published">Is Published:</label>
      {{ form.is_published }}
    </div>
    <div class="form-group">
      <label for="content">Описание:</label>
      {{ form.content }}
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
{% endblock %}
